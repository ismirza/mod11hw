<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Week11HW</title>
  <p id="constructor" x></p>
  <script>
    //Constructor for Person objectn
    function Car(make, model, year, color) {
      this.make = make;
      this.model = model;
      this.year = year;
      this.color = color;
    }

    var favoriteCar = new Car('Nissan', 'GTR', '2002', 'grey');

    //display result
    document.getElementById('constructor').innerHTML = 'My favorite car is ' +
      favoriteCar.make + '  ' + favoriteCar.model + ' of  ' + favoriteCar.year +
      '. And my favorite color of this car is ' + favoriteCar.color + '.';
  </script>

  </body>

</html>
